<style>
  #playAudioDiv {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #audioElement {
    padding-block: 16px;
  }
</style>

<!-- Waveform Image for the generated audio file -->
<img class="rounded" src="data:image/png;base64,{{ audio_waveform_img }}" alt="Waveform" style="width:100%; max-height: max-content;">

<div style="margin-block: 0.5em;" id="playAudioDiv">
  <!-- Audio Dom Element that plays the audio -->
  <audio id="myAudio" style="border-radius: 0.5em;" controls>
    <source id="audioSource" src="/audio/{{ audio_filepath }}?t={{timestamp}}">
  </audio>

  <!-- Download button to download the audio file generated -->
  <a href="/audio/{{ audio_filepath }}?t={{timestamp}}" download="{{ musicPrompt }} - AudioYours - Define your sound">
    <button class="blueGradientBtn ms-1">Download</button>
  </a>
</div>
