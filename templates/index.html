<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Composition</title>
  <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/htmx.min.js"></script>
</head>
<body>
  <p class="fs-2 text-bg-dark text-center">Generate your own music with your word power!</p>
  <div class="px-3 my-1">
    <form hx-post="/generate-music" hx-trigger="submit" hx-target="#waveformPlay">
      <div class="form-floating mb-3">
        <textarea class="form-control" id="musicPrompt" name="musicPrompt" rows="3" required></textarea>
        <label for="musicPrompt" class="form-label">Define your music here</label>
      </div>
      <button class="btn btn-outline-success" type="submit" id="generateMusic" style="width: 100%;">Generate</button>
    </form>
    <div class="my-1" id="waveformPlay"></div>
  </div>
</body>
<script>
	// Adjust the height of the textarea as the user types
	document.getElementById('musicPrompt').addEventListener('input', function () {
		this.style.height = 'auto';
		this.style.height = (this.scrollHeight) + 'px';
	});
</script>
</html>
