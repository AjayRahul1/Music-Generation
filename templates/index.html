<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Composition</title>
  <link rel="icon" type="image/png" href="/static/favicon_treble_clef.png">
  <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/htmx.min.js"></script>
  <style>
    /*
    Color Palette:
    - Light Blue to Dark Blue
      - #C0CFFA
      - #9ADDAF
      - #7D8EC4
      - #6171A9
      - #4857BE
      - #334173
      - #212C58
      linear-gradient(to right, #C0CFFA, #6171A9, #212C58)
      repeating-conic-gradient(from 270deg at 50% 0%, #C0CFFA, #6171A9, #212C58)
      repeating-conic-gradient(from 90deg at 50% 100%, #C0CFFA, #6171A9, #212C58)
      
    - Light Pink to Dark Pink
      - #802364
      - #942874
      - #581845
      linear-gradient(to right, #802364, #942874, #581845)
      repeating-conic-gradient(from 90deg at 50% 100%, #802364, #942874, #581845);
      repeating-conic-gradient(from 270deg at 50% 0%, #802364, #942874, #581845);
    */

    .skeleton {
      opacity: 0.7;
      background-color: hsl(200, 20%, 70%);
      animation: skeleton-loading 0.7s linear infinite alternate;
    }
    @keyframes skeleton-loading {
      0% {
        background-color: hsl(200, 20%, 70%);
      }
      100% {
        background-color: hsl(200, 20%, 95%);
      }
    }

    .selectDropdown{
      max-width: max-content;
      color: #fff;
      background-image: repeating-conic-gradient(from 90deg at 50% 100%, #802364, #942874, #581845);
      border: 1px;
      outline: 0px;
      padding: 0.5em;
      border-radius: 0.5em;
    }
    .selectDropdown:hover{
      opacity: 0.8;
    }

    .generateButton {
      border: 0px;
      outline: 0px;
      color: #fff;
      background-image: repeating-conic-gradient(from 270deg at 50% 0%, #802364, #942874, #581845);
      padding: 0.5em;
      border-radius: 0.5em;
    }
    .generateButton:hover {
      opacity: 0.8;
    }

    .textArea {
      color: #C0CFFA;
      padding: 8px;
      border: 0px; outline: 0px;
      background-image: repeating-conic-gradient(from 270deg at 50% 0%, #802364, #942874, #581845);
      width: 100%; border-radius: 0.5em;
    }
    .textArea:focus, .textArea:hover {
      outline: none;
      border: 2px solid #C0CFFA;
      box-shadow: 0 0 16px #212C58;
    }
  </style>
</head>
<body style="background-image: linear-gradient(to right, #C0CFFA, #6171A9, #212C58);">
  <h2 style="padding: 8px;
      color: #fff;
      margin-bottom: 0.5em;
      background-image: repeating-conic-gradient(from 270deg at 50% 0%, #C0CFFA, #6171A9, #212C58);
      text-align: center;">
      Generate your own music with your word power!
  </h2>
  <div class="px-3 my-1" style="max-width: 1200px; margin: auto;">
    <form hx-post="/generate-music" hx-trigger="submit" hx-target="#waveformPlay">
      <div class="mb-3">
        <label for="myTextArea">Define your music here</label>
        <textarea class="textArea" placeholder="Your music taste defines you..."></textarea>
      </div>
      <div class="row row-cols-sm-auto g-3 justify-content-center align-items-center w-100">
        <p class="mb-0">Length of Audio</p>
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Length of Audio</label>
          <select id="audioLength" name="audioLength" class="selectDropdown" aria-label="Length of Audio">
            <option value="5">5 seconds (takes less time)</option>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="30">30 seconds (takes more time)</option>
          </select>
        </div>
        <div class="col-12">
          <button class="generateButton" type="submit" id="generateMusic" onclick="loadingScreen()">Generate</button>
        </div>
      </div>
    </form>
    <div class="my-3" id="waveformPlay"></div>
  </div>
</body>
<script>
  // Adjust the height of the textarea as the user types
  var textAreas = document.querySelectorAll('.textArea');
  textAreas.forEach(function(textArea) {
    textArea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  });
</script>
<script>
  function loadingScreen() {
    var loadingContent = `<div>
      <div class="skeleton my-2 rounded" style="width: 100%; height: 15rem;"></div>
      <div class="d-flex justify-content-center align-items-center my-2">
        <div class="skeleton p-2 rounded" style="min-height: min-content; margin-inline-end: 0.5em;">Loading to Play and Download...</div>
      </div>
      </div>`;
    var waveformPlay = document.getElementById('waveformPlay');
    waveformPlay.innerHTML = loadingContent;
  }
</script>

</html>
